  node:
    image: node:lts-alpine
    container_name: node
    working_dir: /usr/app/node
    environment:
      MONGO_URI: ${MONGO_URI}
      POSTGRES_URI: ${POSTGRES_URI}
      posrt: ${NODE_PORT}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - ${NODE_PORT}:${NODE_PORT}
    volumes:
      - ./node:/usr/app/node
      - /usr/app/node/node_modules
    # command: sh -c "npm i && npm run build && npm start"
    # command: sh -c "npm i -y && node --experimental-strip-types --watch index.ts"
    command: sh -c "npm i -y && npm run pgdb:generate && npm run pgdb:push && npx tsx watch index"
    depends_on:
      - mongodb
      - postgresql
